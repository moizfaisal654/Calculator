<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="row-main">
           <h2>Calculator by Moiz</h2>
        </div> -->
        <div class="row">
            <input type="text" readonly placeholder="0">
        </div>
        <div class="cal-but">
        <div class="row">
          <button class="button-cal" id="gray">C</button>
          <button class="button-cal" id="orange">00</button>
          <button class="button-cal" id="gray">000</button>
        </div>
        <div class="row">
          <button class="button-cal" >7</button>
          <button class="button-cal" >8</button>
          <button class="button-cal" >9</button>
          <button class="button-cal" id="orange">+</button>
        </div>
        <div class="row">
            <button class="button-cal">4</button>
            <button class="button-cal">5</button>
            <button class="button-cal">6</button>
            <button class="button-cal" id="orange">-</button>
          </div>
          <div class="row">
            <button class="button-cal">1</button>
            <button class="button-cal">2</button>
            <button class="button-cal">3</button>
            <button class="button-cal" id="orange">*</button>
          </div>
          <div class="row">
            <button class="button-cal">0</button>
            <button class="button-cal">.</button>
            <button class="button-cal">/</button>
            <button class="button-cal" id="orange-equal">=</button>
          </div>
          </div>
    </div>
</body>
<script src="script.js"></script>
</html>
